type: vertical-stack
cards:
  - type: custom:mushroom-title-card
    # title: Audio Volume

  # ────────────────
  # KITCHEN
  # ────────────────
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:mushroom-template-card
        primary: Kitchen
        # icon: mdi:speaker
        tap_action: { action: none }

      - type: custom:mushroom-template-card
        icon: mdi:volume-minus
        tap_action:
          action: call-service
          service: media_player.volume_down
          data:
            entity_id: media_player.kitchen

      - type: custom:mushroom-template-card
        icon: mdi:volume-plus
        tap_action:
          action: call-service
          service: media_player.volume_up
          data:
            entity_id: media_player.kitchen

  # ────────────────
  # MOVE
  # ────────────────
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:mushroom-template-card
        primary: Move
        # icon: mdi:speaker

      - type: custom:mushroom-template-card
        icon: mdi:volume-minus
        tap_action:
          action: call-service
          service: media_player.volume_down
          data:
            entity_id: media_player.move

      - type: custom:mushroom-template-card
        icon: mdi:volume-plus
        tap_action:
          action: call-service
          service: media_player.volume_up
          data:
            entity_id: media_player.move

  # ────────────────
  # FAMILY ROOM
  # ────────────────
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:mushroom-template-card
        primary: Family
        # icon: mdi:speaker

      - type: custom:mushroom-template-card
        icon: mdi:volume-minus
        tap_action:
          action: call-service
          service: media_player.volume_down
          data:
            entity_id: media_player.family_room

      - type: custom:mushroom-template-card
        icon: mdi:volume-plus
        tap_action:
          action: call-service
          service: media_player.volume_up
          data:
            entity_id: media_player.family_room

  # ────────────────
  # AMP
  # ────────────────
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:mushroom-template-card
        primary: Amp
        # icon: mdi:audio-amplifier

      - type: custom:mushroom-template-card
        icon: mdi:volume-minus
        tap_action:
          action: call-service
          service: media_player.volume_down
          data:
            entity_id: media_player.family_room_amp

      - type: custom:mushroom-template-card
        icon: mdi:volume-plus
        tap_action:
          action: call-service
          service: media_player.volume_up
          data:
            entity_id: media_player.family_room_amp


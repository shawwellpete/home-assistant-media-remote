badges: []

cards:
  - type: vertical-stack
    cards:
      # Title
      - type: custom:mushroom-title-card
        title: Remote Control
        subtitle: Select which room to control

      # Room Selection Buttons
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: Media Room
            icon: mdi:movie-open
            tap_action:
              action: navigate
              navigation_path: /lovelace/media-room
            styles:
              card:
                - background-color: rgba(0, 128, 128, 0.15)
                - border-radius: 12px
                - height: 120px
              icon:
                - color: '#0080FF'
                - width: 40px
                - height: 40px
              name:
                - color: '#0080FF'
                - font-size: 16px
                - font-weight: bold

          - type: custom:button-card
            name: Family Room
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: /lovelace/family-room
            styles:
              card:
                - background-color: rgba(0, 128, 128, 0.15)
                - border-radius: 12px
                - height: 120px
              icon:
                - color: '#0080FF'
                - width: 40px
                - height: 40px
              name:
                - color: '#0080FF'
                - font-size: 16px
                - font-weight: bold

      # Optional: Quick Status Cards
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: "Media Room"
            secondary: "{{ states('input_select.media_room_activity') }}"
            icon: mdi:television
            icon_color: >
              {% if is_state('media_player.media_room_tv', 'on') %}
                green
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /lovelace/media-room

          - type: custom:mushroom-template-card
            primary: "Family Room"
            secondary: "{{ states('input_select.family_room_activity') }}"
            icon: mdi:sofa
            icon_color: >
              {% if is_state('media_player.family_room_tv', 'on') %}
                green
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /lovelace/family-room
      # Lights

    
 
      - !include ../block_light_floor_0.yaml
      - !include ../block_light_floor_1.yaml

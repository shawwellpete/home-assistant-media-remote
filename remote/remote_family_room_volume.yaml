type: vertical-stack
cards:
  - type: custom:mushroom-media-player-card
    entity: media_player.family_room_amp
    volume_controls:
      - volume_buttons
      - volume_mute
    show_volume_level: true
    collapsible_controls: false
    name: Family Room Amp
    card_mod:
      style: |
        ha-card {
          background-color: rgba(0, 200, 180, 0.15);
          color: #00C8B4;
          --card-mod-icon-color: #00C8B4;
          border-radius: 12px;
        }
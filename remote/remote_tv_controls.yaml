type: vertical-stack
cards:
  - type: custom:mini-media-player
    entity: media_player.media_room_tv
    name: LG TV
    hide:
      volume: true

  # --- TV CONTROL GRID ---
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:mushroom-template-card
        icon: mdi:home
        primary: Home
        tap_action:
          action: call-service
          service: webostv.button
          data:
            entity_id: media_player.media_room_tv
            button: HOME
        card_mod:
          style: |
            ha-card {
              background-color: rgba(0, 200, 180, 0.15);
              color: #00C8B4;
              --card-mod-icon-color: #00C8B4;
              border-radius: 12px;
            }


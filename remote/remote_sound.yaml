type: vertical-stack
cards:
  - type: custom:mushroom-media-player-card
    entity: media_player.yamaha_receiver
    name: media Room Amp
    volume_controls:
      - volume_mute
      - volume_set
      - volume_buttons
    media_controls: []
    card_mod:
      style: |
        ha-card {
          background-color: rgba(255, 140, 0, 0.05);
          border-radius: 12px;
        }

  - type: grid
    columns: 3
    square: false
    cards:



      - type: custom:mushroom-template-card
        icon: mdi:volume-minus
        tap_action:
          action: call-service
          service: media_player.volume_down
          target:
            entity_id: media_player.yamaha_receiver
        card_mod:
          style: |
            ha-card {
              background-color: rgba(0, 128, 255, 0.15);
              color: #0080FF;
              --card-mod-icon-color: #0080FF;
              border-radius: 12px;
            }

      - type: custom:mushroom-template-card
        icon: mdi:volume-off
        tap_action:
          action: call-service
          service: media_player.volume_mute
          data:
            is_volume_muted: true
          target:
            entity_id: media_player.yamaha_receiver
        card_mod:
          style: |
            ha-card {
              background-color: rgba(0, 128, 255, 0.15);
              color: #0080FF;
              --card-mod-icon-color: #0080FF;
              border-radius: 12px;
            }

      - type: custom:mushroom-template-card

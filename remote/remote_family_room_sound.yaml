  - type: custom:mushroom-media-player-card
    entity: media_player.family_room_amp
    name: Family Room Amp
    volume_controls:
      - volume_mute
      - volume_set
      - volume_buttons
    media_controls: []
    card_mod:
      style: |
        ha-card {
          background-color: rgba(255, 140, 0, 0.05);
          border-radius: 12px;
        }

  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:mushroom-template-card
        icon: mdi:speaker
        primary: Sound
        secondary: Drama
        tap_action:
          action: call-service
          service: media_player.select_sound_mode
          data:
            sound_mode: drama
          target:
            entity_id: media_player.family_room_amp
        card_mod:
          style: |
            ha-card {
              background-color: rgba(0, 128, 255, 0.15);
              color: #0080FF;
              --card-mod-icon-color: #0080FF;
              border-radius: 12px;

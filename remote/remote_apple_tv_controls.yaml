type: vertical-stack
cards:
  - type: custom:mini-media-player
    entity: media_player.apple_tv
    name: Apple TV
    hide:
      volume: true
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:mushroom-template-card
        icon: mdi:home
        primary: Home
        tap_action:
          action: call-service
          service: remote.send_command
          data:
            entity_id: remote.apple_tv
            command: home
        card_mod:
          style: |
            ha-card {
              background-color: rgba(0, 200, 180, 0.15);
              color: #00C8B4;
              --card-mod-icon-color: #00C8B4;
              border-radius: 12px;
            }

